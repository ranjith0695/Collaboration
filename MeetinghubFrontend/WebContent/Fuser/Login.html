<!DOCTYPE html>
<html>
 <div class="container" ng-controller="UserController">    
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
            <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title"><center>Sign In</center></div>
                        
                    </div>     

                    <div style="padding-top:30px" class="panel-body" >

                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                            
                        <form id="loginform" class="form-horizontal" role="form">
                                    
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input id="login-username" type="text" ng-model="User.username"
                                         class="form-control" name="username" value="" placeholder="Username" required>                                        
                                    </div>
                                
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input id="login-password" type="password" ng-model="User.password" 
                                        class="form-control" name="password" placeholder="Password" required>
                                    </div>
                                                                 
                           


                                <div style="margin-top:10px" class="form-group">
                                    <!-- Button -->

                                    <div class="col-sm-12 controls">
                                   <center>  <input type="submit" value="Login" class="btn btn-success btn-login" ng-click="checklogin()" /></center> 
                                     
                                    </div>
                                </div>


                                
                            </form>     



                        </div>                     
                    </div>  
        </div>
        </div>
        </html>

<div class="container" ng-controller="UserController">

<div class="row"><center>
         <img src="http://localhost:8082/Middleware/getimage/{{currentUser.username}}" 
         class="img-rounded" alt="Cinque Terre" width="300" height="300"></center>
         </div>
         
	<h1 class="well">
		<center>
			<font face="Monotype Corsiva">Upload Your Profile Picture</font>
		</center>
	</h1>
		<div class="col-lg-12 well">
		<div class="row">
	<form action="http://localhost:8082/Middleware/uploadpic" method="post" enctype="multipart/form-data">
				<div class="col-sm-12">
					<div class="row">
						<div class="col-sm-12 form-group">
							<label>Picture</label> <input type="file" name="file" class="form-control">
						</div>
					</div>
					<center>
						<input type="submit" value="Upload Picture" class="btn btn-lg btn-info" />
					</center>
				</div>
			</form>
		</div>
	</div>
</div>

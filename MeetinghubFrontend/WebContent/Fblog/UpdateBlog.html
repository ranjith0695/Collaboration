<!DOCTYPE html>
<html>
<div class="container" ng-controller="BlogController">

<table class="table table-dark table-hover"  align="center">

<tr class="active">
     <td colspan="2"><center><b><h4>Update Blog</h4></b></center></td>
     
 </tr>
 
 <tr class="success">
    <td><b>Blog ID</b></td>
    <td><input type="text" ng-model="bloginfo.blogid" readonly/></td>
  </tr>
  
  <tr class="info">
      <td><b>Blog Name</b></td>
      <td><input type="text" ng-model="bloginfo.blogname" required/></td>
  </tr>
  
  <tr class="primary">
       <td><b>Blog Content</b></td>
       <td><input type="text" ng-model="bloginfo.blogcontent" required/></td>
   </tr>
   
   <tr>
       <td colspan="2"><center><b><h4>
       <input type="button" value="Update Blog" ng-click="updateblog()" class="btn btn-success"/>
       </h4></b></center>
       </td>
    </tr>

</table>
</div>
</html>
